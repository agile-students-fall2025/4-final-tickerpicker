name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [ master, main ]
    types: [ completed ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    env:
      DEPLOY_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_SHA }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            set -e

            echo "Deploying commit: $DEPLOY_SHA"

            cd $DEPLOY_PATH

            git fetch --all --prune
            git reset --hard $DEPLOY_SHA

            # Root (front-end build)
            npm ci
            npm run build

            # Back-end
            cd back-end
            npm ci

            # Restart strategy (choose one you actually use)
            if command -v pm2 >/dev/null 2>&1; then
              pm2 describe "$PM2_APP_NAME" >/dev/null 2>&1 && pm2 restart "$PM2_APP_NAME" || pm2 start server.js --name "$PM2_APP_NAME"
              pm2 save
            elif command -v systemctl >/dev/null 2>&1; then
              sudo systemctl restart "$SYSTEMD_SERVICE_NAME"
            else
              echo "No pm2/systemd detected. Please restart the service manually."
            fi
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          PM2_APP_NAME: ${{ secrets.PM2_APP_NAME }}
          SYSTEMD_SERVICE_NAME: ${{ secrets.SYSTEMD_SERVICE_NAME }}
