name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend - tests & coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back-end

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Coverage
        run: npm run coverage --if-present
        env:
          NODE_ENV: test

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back-end/coverage

  frontend-build:
    name: Frontend - build
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: |
            package-lock.json
            back-end/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build front-end assets
        run: npm run build

      - name: Verify build output
        run: |
          if [ -d "front-end/dist" ]; then
            echo "âœ“ Build artifacts found in front-end/dist/"
            ls -la front-end/dist | head -50
          else
            echo "Error: Expected front-end/dist not found."
            find . -name "dist" -type d 2>/dev/null || true
            exit 1
          fi

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front-end/dist
